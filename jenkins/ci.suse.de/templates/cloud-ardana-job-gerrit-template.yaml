- job-template:
    name: 'cloud-ardana{version}-job-{model}-gerrit-{arch}'
    properties:
      - lockable-resources:
          label: "{build_pool}"
          var-name: "ardana_env"
          number: 1
    concurrent: true
    node: cloud-trigger
    disabled: '{obj:disabled}'

    triggers:
      - gerrit:
          server-name: 'gerrit.suse.provo.cloud'
          trigger-on:
            - patchset-created-event:
                exclude-drafts: true
                exclude-no-code-change: true
            - draft-published-event
            - comment-added-contains-event:
                comment-contains-value: '^suse_recheck$'
            - comment-added-contains-event:
                comment-contains-value: '^recheck$'
          override-votes: true
          gerrit-build-successful-verified-value: 1
          skip-vote:
              notbuilt: true
          projects:
            - project-compare-type: 'REG_EXP'
              project-pattern: "\
                ardana/(\
                ardana-ansible|\
                ardana-input-model|\
                ardana-extensions-dcn|\
                ardana-extensions-example|\
                ardana-extensions-nsx|\
                ardana-extensions-ses|\
                ardana-qa-ansible|\
                ardana-service|\
                ardana-service-ansible|\
                barbican-ansible|\
                cassandra-ansible|\
                ceilometer-ansible|\
                cinder-ansible|\
                cinderlm|\
                cluster-ansible|\
                cobbler-ansible|\
                db-ansible|\
                designate-ansible|\
                freezer-ansible|\
                glance-ansible|\
                heat-ansible|\
                horizon-ansible|\
                ironic-ansible|\
                keystone-ansible|\
                logging-ansible|\
                magnum-ansible|\
                manila-ansible|\
                memcached-ansible|\
                monasca-ansible|\
                monasca-transform-ansible|\
                mq-ansible|\
                neutron-ansible|\
                nova-ansible|\
                octavia-ansible|\
                opsconsole-ansible|\
                opsconsole-server|\
                opsconsole-ui|\
                osconfig-ansible|\
                spark-ansible|\
                swift-ansible|\
                tempest-ansible|\
                tls-ansible)"
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{branch}'
    logrotate:
      numToKeep: -1
      daysToKeep: 14

    builders:
      - trigger-builds:
        - project: openstack-ardana
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            ardana_env=${{ardana_env}}
            cleanup=on success
            gerrit_change_ids=${{GERRIT_CHANGE_NUMBER}}
            develproject={develproject}
            repository={repository}
            model={model}
            cloudsource=stagingcloud{version}
            tempest_run_filter={tempest_run_filter}
