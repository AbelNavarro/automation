- job-template:
    name: 'cloud-mkcloud{version}-job-backup-restore-{arch}'
    node: cloud-trigger
    disabled: {disabled}

    triggers:
      - timed: 'H 22 * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 7

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=2
            mkcloudtarget=plain crowbarbackup crowbarrestore testsetup
            label={label}
            job_name=cloud-mkcloud{version}-job-backup-restore-{arch}
