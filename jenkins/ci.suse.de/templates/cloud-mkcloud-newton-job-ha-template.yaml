- job-template:
    name: 'cloud-mkcloud{version}-newton-job-ha-{arch}'
    node: cloud-trigger

    triggers:
      - timed: '11 2 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=newtoncloud{version}
            nodenumber=5
            networkingmode=vxlan
            hacloud=1
            mkcloudtarget=all_noreboot
            label={label}
            job_name=cloud-mkcloud{version}-newton-job-ha-{arch}
