- job-template:
    name: 'cloud-mkcloud{version}-newton-job-ha-compute-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H 21 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=newtoncloud{version}
            nodenumber=4
            hacloud=1
            mkcloudtarget=all_batch
            scenario=cloud{version}-4nodes-compute-ha.yml
            want_node_aliases=controller=2,compute=2
            label={label}
            storage_method=swift
