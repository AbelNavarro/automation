- job:
    name: 'cloud-mkcloud6-job-xen'
    node: cloud-trigger

    triggers:
      - timed: 'H 6 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud6
            nodenumber=2
            libvirt_type=xen
            mkcloudtarget=all
