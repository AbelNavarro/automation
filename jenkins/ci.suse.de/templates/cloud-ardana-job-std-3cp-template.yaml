- job-template:
    name: 'cloud-ardana{version}-job-std-3cp-{arch}'
    node: cloud-trigger
    disabled: '{obj:disabled}'

    triggers:
     - timed: 'H H * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 7

    builders:
      - trigger-builds:
        - project: openstack-ardana
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            model=std-3cp
            cloudsource=SUSE-OpenStack-Cloud-{version}-devel-staging
            tempest_run_filter=ci
