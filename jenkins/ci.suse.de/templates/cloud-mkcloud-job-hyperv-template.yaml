- job-template:
    name: 'cloud-mkcloud{version}-job-hyperv-{arch}'
    node: cloud-trigger
    disabled: {disabled}

    triggers:
      - timed: 'H H * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 7

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=3
            networkingplugin=openvswitch
            networkingmode=vlan
            libvirt_type=hyperv
            mkcloudtarget=all
            label={label}
            job_name=cloud-mkcloud{version}-job-hyperv-{arch}
