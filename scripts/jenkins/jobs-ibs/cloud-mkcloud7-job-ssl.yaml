- job:
    name: 'cloud-mkcloud7-job-ssl'
    node: cloud-trigger
    disbaled: true

    triggers:
      - timed: '29 1 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud7
            nodenumber=2
            want_all_ssl=1
            mkcloudtarget=all
