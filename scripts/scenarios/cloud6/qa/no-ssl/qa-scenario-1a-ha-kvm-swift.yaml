---
proposals:
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: ipmi_barclamp
      sbd:
        nodes:
          @@controller1@@:
            devices:
            - ''
          @@controller2@@:
            devices:
            - ''
          @@controller3@@:
            devices:
            - ''
      per_node:
        nodes:
          @@controller1@@:
            params: ''
          @@controller2@@:
            params: ''
          @@controller3@@:
            params: ''
    drbd:
  deployment:
    elements:
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
- barclamp: database
  attributes:
    ha:
      storage:
        shared:
          device: 10.162.66.1:/srv/nfs/cloud4-ha-database
          fstype: nfs
  deployment:
    elements:
      database-server:
      - cluster:services
- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        shared:
          device: 10.162.66.1:/srv/nfs/cloud4-ha-rabbitmq
          fstype: nfs
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services
- barclamp: keystone
  attributes:
    database_instance: default
    rabbitmq_instance: default
  deployment:
    elements:
      keystone-server:
      - cluster:services
- barclamp: swift
  attributes:
    cluster_hash: 181d283256
    keystone_instance: default
  deployment:
    elements:
      swift-dispersion:
      - "@@service1@@"
      swift-proxy:
      - "@@service1@@"
      swift-ring-compute:
      - "@@service1@@"
      swift-storage:
      - "@@service1@@"
      - "@@compute1@@"
      - "@@compute2@@"
- barclamp: glance
  attributes:
    default_store: swift
    keystone_instance: default
    database_instance: default
    rabbitmq_instance: default
  deployment:
    elements:
      glance-server:
      - "@@service1@@"
- barclamp: cinder
  attributes:
    rabbitmq_instance: default
    keystone_instance: default
    glance_instance: default
    database_instance: default
    volumes:
    - backend_driver: raw
      backend_name: default
      raw:
        volume_name: cinder-volumes
        cinder_raw_method: all
  deployment:
    elements:
      cinder-controller:
      - "@@service1@@"
      cinder-volume:
      - "@@controller1@@"
- barclamp: neutron
  attributes:
    rabbitmq_instance: default
    keystone_instance: default
    ml2_mechanism_drivers:
    - linuxbridge
    ml2_type_drivers:
    - vlan
    ml2_type_drivers_default_provider_network: vlan
    ml2_type_drivers_default_tenant_network: vlan
    database_instance: default
  deployment:
    elements:
      neutron-server:
      - "@@service1@@"
      neutron-network:
      - "@@service1@@"
- barclamp: nova
  attributes:
    database_instance: default
    rabbitmq_instance: default
    keystone_instance: default
    glance_instance: default
    cinder_instance: default
    neutron_instance: default
    itxt_instance: ''
    use_shared_instance_storage: true
    use_migration: true
    vnc_keymap: de-de
    kvm:
      ksm_enabled: true
  deployment:
    elements:
      nova-controller:
      - "@@service1@@"
      nova-compute-hyperv: []
      nova-compute-kvm:
      - "@@compute2@@"
      - "@@compute1@@"
      nova-compute-qemu: []
      nova-compute-xen: []
- barclamp: horizon
  attributes:
    nova_instance: default
    keystone_instance: default
    database_instance: default
  deployment:
    elements:
      horizon-server:
      - "@@controller1@@"
- barclamp: heat
  attributes:
    rabbitmq_instance: default
    database_instance: default
    keystone_instance: default
  deployment:
    elements:
      heat-server:
      - "@@controller1@@"
- barclamp: ceilometer
  attributes:
    rabbitmq_instance: default
    database_instance: default
    keystone_instance: default
  deployment:
    elements:
      ceilometer-agent:
      - "@@compute1@@"
      ceilometer-agent-hyperv: []
      ceilometer-cagent:
      - "@@service1@@"
      ceilometer-server:
      - "@@service1@@"
      ceilometer-swift-proxy-middleware:
      - "@@service1@@"
- barclamp: tempest
  attributes:
    nova_instance: default
  deployment:
    elements:
      tempest:
      - "@@service1@@"
