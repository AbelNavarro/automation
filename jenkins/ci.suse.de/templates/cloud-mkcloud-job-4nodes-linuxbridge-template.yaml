- job-template:
    name: 'cloud-mkcloud{version}-job-4nodes-linuxbridge-{arch}'
    node: cloud-trigger
    disabled: '{obj:disabled}'

    triggers:
      - timed: 'H 2 * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 7

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=4
            networkingplugin=linuxbridge
            tempestoptions={tempestoptions}
            mkcloudtarget=all
            label={label}
            # Temporal fix meanwhile test repository is fixed for Ceph
            want_test_updates=0
            job_name=cloud-mkcloud{version}-job-4nodes-linuxbridge-{arch}
