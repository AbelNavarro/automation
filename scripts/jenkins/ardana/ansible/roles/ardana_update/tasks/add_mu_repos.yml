---

- name: Add cloud MU zypper repo(s) on all ardana nodes
  command: |
    ansible -b -m zypper_repository -a "name=Cloud-Maint-Update-{{ item }}
      repo={{ deployer_repo_base_url }}/{{ item }}/{{ maintenance_updates_path['Cloud'] }}/
      state=present" 'resources:!*rhel*'
  args:
    chdir: "{{ ardana_scratch_path }}"
  loop: "{{ cloud_maint_updates_list }}"

- name: Add SLES MU zypper repo(s) on all ardana nodes
  command: |
    ansible -b -m zypper_repository -a "name=SLES-Maint-Update-{{ item }}
      repo={{ deployer_repo_base_url }}/{{ item }}/{{ maintenance_updates_path['SLES'] }}/
      state=present" 'resources:!*rhel*'
  args:
    chdir: "{{ ardana_scratch_path }}"
  loop: "{{ sles_maint_updates_list }}"

- name: Update motd with Cloud updates
  lineinfile:
    path: /etc/motd
    line: "  - Cloud-Maint-Update-{{ item }}"
  loop: "{{ cloud_maint_updates_list }}"
  become: yes

- name: Update motd with SLES updates
  lineinfile:
    path: /etc/motd
    line: "  - SLES-Maint-Update-{{ item }}"
  loop: "{{ sles_maint_updates_list }}"
  become: yes
